    <div class="div__h2__titulos">
        <h2 class=" h2__titulos">
            Contacto

    </div>
    <div id="main-contacto">
        <section id="div__contacto__svg">
                <img src="../img/girl-chatting-with-friends.svg" alt="" srcset="">
        </section>
        <section id="div__contacto__formulario">
            <form action="">
                <div class="contenedor__inputs">
                    <label for="nombre"></label>
                    <input type="text" id="nombre" placeholder="Nombre y Apellido" required> <br>
                <br>
                </div>
                <div class="contenedor__inputs">
                    <label for="correoelec" ></label>
                    <input type="email" name="correoelec" id="correoelec" placeholder="Correo Electronico" required><br>
                </div>
                <div class="contenedor__motivo">
                    <label for="motivo">Motivo de Contacto:</label> <br>
                    <select name="motivo" id="motivo"> <br>
                        <option value="Asesoramiento Personal Presencial">Asesoramiento Personal Presencial</option>
                        <option value="Asesoramiento Personal On-line">Asesoria Personal On-line</option>
                        <option value="Asesoramiento para Empresas">Asesoramiento para Empresas</option>
                        <option value="Otro Motivo">Otro Motivo</option> <br>
                    </select> <br>
                </div>
                <div class="contenedor__consulta">
                    <label for="consulta">Consulta</label> <br>
                    <textarea name="" id="consulta" cols="40" rows="10"></textarea> <br>
                </div>
                <div id="boton-formulario">
                    <div id="flex-boton">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>

        </section>
